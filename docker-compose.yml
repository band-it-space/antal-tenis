version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: antal_tenis_postgres
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # Use CMD-SHELL so env vars are respected; specify DB explicitly
      test: ["CMD-SHELL", 'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"']
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
    container_name: antal_tenis
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "5555:5555"
    volumes:
      - ./api:/usr/src/app
      - api_node_modules:/usr/src/app/node_modules
    command: sh -c "npx prisma migrate deploy || true; npm install; npm run dev"
    restart: unless-stopped

volumes:
  db_data:
  api_node_modules:
  bot_node_modules:
